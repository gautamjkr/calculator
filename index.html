<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="calculator">
    <div class="text-area"></div>

    
    <div class="button-area">
        
     
        <button class="clear-button">C</button>
        <button class="backspace-button"> ‚Üê </button>
        <button class="division operation">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="multiplication operation">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="subtraction operation">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="addition operation">+</button>
        <button class="zero">0</button>
        <button class="equals operation">=</button>

        
    </div>


</div>

    
    <script src="./script.js"></script>
</body>
</html>
